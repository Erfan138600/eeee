<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خریدار گروه‌های قدیمی تلگرام</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0088cc, #25a2c3, #237fd7, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .logo {
            text-align: center;
            padding: 30px 0;
            animation: float 3s ease-in-out infinite;
        }

        .logo img {
            width: 150px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }

        .content {
            text-align: center;
            color: white;
            padding: 50px 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-out;
        }

        .animated-text {
            font-size: 1.8em;
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }

        .animated-text::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            background: white;
            bottom: -10px;
            left: 0;
            animation: underline 2s infinite;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 50px;
        }

        .social-btn {
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .telegram {
            background: #0088cc;
            border: 2px solid #006699;
        }

        .instagram {
            background: #e1306c;
            border: 2px solid #b31a4e;
        }

        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes underline {
            0% { width: 0; left: 50%; }
            50% { width: 100%; left: 0; }
            100% { width: 0; left: 0; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            .animated-text { font-size: 1.2em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://telegram.org/img/t_logo.svg" alt="Telegram Logo">
        </div>

        <div class="content">
            <h1> خریدار گروه‌های قدیمی تلگرام هستیم</h1>
            
            <div class="animated-text">
                با بهترین قیمت روز
            </div>

            <div class="social-links">
                <a href="https://t.me/erfan_king01" class="social-btn telegram" target="_blank">
                    <i class="fab fa-telegram"></i>
                    پشتیبانی تلگرام
                </a>
                
                <a href="https://www.instagram.com/erfanalikhani_official?igsh=MW05OHg2cjMxY3Rk" 
                   class="social-btn instagram" target="_blank">
                    <i class="fab fa-instagram"></i>
                    پیج اینستاگرام
                </a>
            </div>
        </div>
    </div>

    <script>
        // Add floating animation to logo
        const logo = document.querySelector('.logo');
        logo.style.animation = 'float 3s ease-in-out infinite';

        // Add scroll animations
        window.addEventListener('scroll', () => {
            const content = document.querySelector('.content');
            const scrollPosition = window.pageYOffset;
            content.style.opacity = 1 - scrollPosition / 300;
            content.style.transform = `translateY(${scrollPosition * 0.5}px)`;
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
